{% extends '_base.html' %}
{% load static %}

{% block title %}Showing Search Result{% endblock title %}

{% block content %}
    <div class="row allproducts">
    {% for product in matched_products %}
      <div class="col-md-4">
          <div class="card text-center">
            <a href="{% url 'product_detail' product.pk %}">
              {% if  product.product_img1 %}
              <img class="product-img" src="{{ product.product_img1.url }}">
              {% else %}
              <i class="fa fa-home"></i>
              {% endif %}            </a>
              <div class="card-body">
                <h7 class="card-title">
                  <a href="{% url 'product_detail' product.pk %}" class="text-dark text-decoration-none">{{ product.product_name }}</a>
                </h7>
              </div>
              <div class="card-footer">
                <div class="float-center">
                  <label href="#" class="text-dark">{{ product.price_per_unit }}$</label>
                  <br>
                  <a class="btn btn-success btn-block" href="#">Add to the cart</a>
                </div>
              </div>
          </div>
          <br>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
