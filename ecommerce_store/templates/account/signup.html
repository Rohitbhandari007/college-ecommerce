{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% load static %}
{% block content %}
    <div class="container py-5 signup-page">
    <div class="row">
      <div class="col"></div>
      <div class="col-5">
        <p class="card-text">
          <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Sign Up</button>
          </form>
        </p>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="mb-4">
                <!-- Gradient divider -->
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col"></div>
   
      <div class="col"></div>
    </div>
  </div>
{% endblock content %}
